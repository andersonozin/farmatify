<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Medicamentos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="/images/Gemini_Generated_Image_m9a5cjm9a5cjm9a5.png">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/images/farmatify_logo.png" alt="Logo do Projeto" class="logo-img">
    </div>
    <nav>
      <a href="index.html">Página Inicial</a>
    </nav>
  </header>

  <main>
    <div class="form-box">
      <h2>Cadastrar Medicamento</h2>
      <input type="text" id="nome" placeholder="Insira o nome do medicamento">
      <input type="text" id="detalhes" placeholder="Insira os detalhes do medicamento">
      <input type="text" id="localizacao" placeholder="Insira a localização do medicamento">
      <button onclick="cadastrarMedicamento()">Cadastre Agora</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
